<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Informed Dataset Selection</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />

    <link href="./assets/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/css/brands.css" rel="stylesheet" />
    <link href="./assets/css/solid.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>

    <script src="chartHelper.js"></script>
    <script src="apiService.js"></script>
    <script src="loading.js"></script>
    <script src="dynamicContent.js"></script>
    <script src="main.js"></script>
    
    <script type="module" src="./chartScript.js"></script>
    <script type="module" src="./pcaChartScript.js"></script>
  </head>
  <body>
    <header class="py-3 mb-4 border-bottom">
      <div class="container d-flex flex-wrap justify-content-center">
        <a
          class="d-flex align-items-center mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none"
          href="/"
        >
          <img
            src="./assets/img/logo.png"
            alt="Logo"
            width="30"
            class="bi me-2"
          />
          <span class="fs-4">Informed Dataset Selection</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              class="nav-link active"
              href="https://github.com/ISG-Siegen/Informed-Dataset-Selection-via-APS"
              target="_blank"
              ><i class="fa-brands fa-github"></i> Source Code</a
            >
          </li>
        </ul>
      </div>
    </header>

    <div class="container" style="max-width: 800px">
      <ul class="nav nav-tabs mb-3" id="tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="compare-tab"
            data-bs-toggle="tab"
            data-bs-target="#compare-tab-pane"
            type="button"
            role="tab"
            aria-controls="compare-tab-pane"
            aria-selected="true"
            onclick="loadTab('./tabs/compareAlgorithms/compareAlgorithms.html')"
          >
            Compare two algorithms
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="aps-tab"
            data-bs-toggle="tab"
            data-bs-target="#aps-tab-pane"
            type="button"
            role="tab"
            aria-controls="aps-tab-pane"
            aria-selected="false"
            onclick="loadTab('./tabs/aps/aps.html')"
          >
            Algorithm Performance Space
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="dataset-info-tab"
            data-bs-toggle="tab"
            data-bs-target="#dataset-info-tab-pane"
            type="button"
            role="tab"
            aria-controls="dataset-info-tab-pane"
            aria-selected="false"
            onclick="loadTab('./tabs/compareDatasets/compareDatasets.html')"
          >
            Dataset information
          </button>
        </li>
      </ul>
      <div class="container">
        <div class="tab-content" id="tabContent">
          <!-- Dynamic content -->
        </div>
        <div class="loading" id="loadingContainer">
          <i class="spinner-border text-light loading-icon"></i>
        </div>
      </div>
    </div>

    
  </body>
</html>
